{% load static %}
<!DOCTYPE html>

<head>
    <title>{{object.name}} Recipe</title>
    <link rel="stylesheet" type="text/css" href="{% static 'recipes/css/styles.css' %}">
    <style type="text/css">
        body {
            background: url("{% static 'recipes/images/background.jpg' %}");
            background-size: cover;
        }
    </style>
</head>
<header>
</header>

<body>
    <div class="nav-bar">
        <div class="navbar-left">
            <img src="{% static 'recipes/images/food_logo.png' %}" alt="logo" height="100px" width="100px">
        </div>
    </div>

    <div class="details-card">
        <h2>Details: {{object.name}}</h2>
        <img src="{{object.pic.url}}" class="recipe-image" />
        <div class="details-body">
            <b>Title: </b> {{object.name}} <br>
            <b>Cooking Time: </b> {{object.cooking_time}} minutes <br>
            <b>Difficulty: </b> {{object.calculate_difficulty}} <br>
            <b>Ingredients: </b> {{object.ingredients}} <br>
        </div>
        <button onclick="goBack()" class="custom-button">Back</button>
    </div>

</body>
<script>
    function goBack(){
        window.history.back();
    }
</script>

</html>
